<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/css/style.css">
  <link rel="icon" type="image/png" href="../src/img/abstract.png">
  <script src="../src/js/calc.js"></script>
  <title>BITCH</title>

</head>

<body>
  <h1>-hanged game-</h1>
  <canvas id="pantalla" width="960px" height="500px">
    <!-- etiqueta del canvas con sus medidas en la pantalla -->
    Tu navegador no soporta Canvas.
  </canvas>
  <!-- El boton que nos sirve para recargar la pagina y asi generar una nueva palabra y volver a jugar -->
  <button id="boton" type="reset" onclick="javascript:window.location.reload();">Play again</button>
  <button id="boton"><a href="https://github.com/Alucarxd">GitHub</a></button>

  <!-- Button trigger modal -->
  <button id="boton" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Integrantes
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Task Ingles</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">          
            <li class="list-group-item list-group-item-action list-group-item-primary">Deysi</li>
            <li class="list-group-item list-group-item-action list-group-item-secondary">Maria Jose</li>
            <li class="list-group-item list-group-item-action list-group-item-success">Huertas</li>
            <li class="list-group-item list-group-item-action list-group-item-danger">Arnold Landazuri</li>
            <li class="list-group-item list-group-item-action list-group-item-primary">Jerison Ampuero</li>
            <li class="list-group-item list-group-item-action list-group-item-warning">Alberto Guaman</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>


</body>

</html>
